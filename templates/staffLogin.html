<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/staffLogin.css">
    <script src="/static/js/staffLogin.js" defer></script>
    <title>Вход для сотрудников</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logo-container">
        <img src="/static/icons/miniApp/cybaraura2.svg" alt="Логотип">
    </div>
    <form action="" class="login-form">
        <legend class="login-text">ВХОД ДЛЯ СОТРУДНИКОВ</legend>
        
        <div class="name-container">
            <label for="fullname">Логин:</label>
            <input type="text" name="username" class="name-input">
        </div>

        <div class="password-container">
            <label for="password">Пароль:</label>
            <input type="password" name="password" class="password-input">
        </div>
        
        <div class="form-actions">
            <button class="submit-btn">Войти</button>
        </div>
    </form>
</body>
</html>
